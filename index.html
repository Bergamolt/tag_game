<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tag Game</title>
</head>
<body>
    <div class="container">
        <div class="loader">
            <div class="l_main">
              <div class="l_square"><span></span><span></span><span></span></div>
              <div class="l_square"><span></span><span></span><span></span></div>
              <div class="l_square"><span></span><span></span><span></span></div>
              <div class="l_square"><span></span><span></span><span></span></div>
            </div>
            </div>
        <div class="start-game">
            <span>Tag Game</span>
            <button class="btn" id="startGame">Начать игру</button>
            <button disabled class="btn" id="loadSaveBtn">Продолжить игру</button>
            <button disabled class="btn" id="">Таблица рекордов</button>
        </div>
        <div class="popup">
            <div class="popup-pause">
                <span>Пауза</span>
                <button class="btn" id="continue">Продолжить</button>
            </div>
            <div class="popup-menu">
                <span>Меню</span>
                <button class="btn" id="newGame">Новая игра</button>
                <button class="btn" id="continueGame">Продолжить игру</button>
                <button disabled class="btn" id="">Таблица рекордов</button>
                <button class="btn" id="sound">Выключить звук</button>
            </div>
        </div>
        <div class="screen-game">
            <div class="counter">
                <div class="counter-time">
                    <span>Время:</span>
                    <span class="time">00:00</span>
                </div>
                <div class="counter-tap">
                    <span>Шагов:</span>
                    <span class="tap">0</span>
                </div>
            </div>
            <div class="field"></div>
            <div class="btns">
                <button class="btn" id="pause">Пауза</button>
                <button class="btn" id="menu">Меню</button>
            </div>
        </div>
    </div>
    
    <script src="./js/lib/randomcolor.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
